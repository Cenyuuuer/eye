<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/css/bootstrap.min.css">
    <link href="http://127.0.0.1:8080/css/city-picker.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://127.0.0.1:8080/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8080/js/bootstrap.min.js"></script>
    <script src="http://127.0.0.1:8080/js/city-picker.data.js"></script>
    <script src="http://127.0.0.1:8080/js/city-picker.js"></script>
    <script src="http://127.0.0.1:8080/js/main.js"></script>

    <title>Title</title>
    <style>
        .div_center{
            width: 320px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="background-color: #bce8f1">
<div class="div_center">
    &nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="http://127.0.0.1:8080/3.png">
    <p/><p/>
        <p style="font-size: 20px ;font-weight: bold; font-family: 'Lucida Handwriting'"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;补全信息</p>
    <p>&nbsp;</p>
    <form action="http://127.0.0.1:8080/registermes2" onsubmit=" return check()" method="post" class="form-horizontal" role="form" >
        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickName" id="nickName" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入手机号">
            </div>
        </div>
        <p style="font-weight: bold">常驻地区<p/>
        <!-- Content -->
        <div class="container">
            <div class="docs-methods">
                <!--<form class="form-inline">-->
                    <div id="distpicker">
                        <div class="form-group">
                            <div style="position: relative;">
                                <input id="city-picker3" name="city-picker3" class="form-control" readonly type="text" value="" data-toggle="city-picker" style="width: 320px">
                            </div>
                        </div>
                    </div>

            </div>

        </div>
        <div class="form-group">
            <button class="btn btn-warning" id="reset" type="button" style="float: right">重置</button>
            <button class="btn btn-danger" id="destroy" type="button" style="float: right">确定</button>
        </div>
        <div class="form-group">
            <label for="signature">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个性签名</label>
            <textarea class="form-control" id="signature" name="signature" rows="3" style="width: 330px;margin-left: 20px"></textarea>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                &nbsp;&nbsp;  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" id="submit" class="btn btn-default">  &nbsp;&nbsp;提交信息&nbsp;&nbsp;</button>
                <!--<button  type="button" class="btn btn-default" href="http://127.0.0.1:8080/" style="float: right;background-color: #bce8f1"><a href="http://127.0.0.1:8080/" style="color: black" > 跳过</a></button>-->
            </div>
        </div>

    </form>
</div>
</body>
<script>
    function check() {
        var nickName = document.getElementById("nickName").value;
       if(nickName==null) return false;
        return true;
    }
</script>


</html>
